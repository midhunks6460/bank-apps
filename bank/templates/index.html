<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank App</title>
</head>
<body>
    <h1>Simple Bank App</h1>
    <form id="accountForm">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="button" onclick="deposit()">Deposit</button>
        <button type="button" onclick="withdraw()">Withdraw</button>
        <button type="button" onclick="checkBalance()">Check Balance</button>
    </form>

    <script>
        function deposit() {
            const accountNumber = document.getElementById('accountNumber').value;
            const amount = parseInt(document.getElementById('amount').value);
            alert(`Deposit ${amount} to account ${accountNumber}`);
            // Make an HTTP request to the backend to deposit
        }

        function withdraw() {
            const accountNumber = document.getElementById('accountNumber').value;
            const amount = parseInt(document.getElementById('amount').value);
            alert(`Withdraw ${amount} from account ${accountNumber}`);
            // Make an HTTP request to the backend to withdraw
        }

        function checkBalance() {
            const accountNumber = document.getElementById('accountNumber').value;
            alert(`Check balance for account ${accountNumber}`);
            // Make an HTTP request to the backend to check balance
        }
    </script>
</body>
</html>
